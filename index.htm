<!DOCTYPE html>

    <title>Testimonials</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .testimonial-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .testimonial-card {
            width: 100%;
            max-width: 800px; /* Keeps it centered on large screens */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto; /* Centers on large screens */
        }

        .testimonial-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Center the logo */
        .logo-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
            margin-bottom: 20px; /* Space below the logo */
        }

        .navbar_logo {
            max-width: 200px; /* Adjust size */
            height: auto;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .testimonial-card {
                width: 100%;
                padding: 15px;
            }
            .navbar_logo {
                max-width: 150px; /* Smaller logo on mobile */
            }
        }

        h1, h4 {
            text-align: center;
            padding-bottom: 10px;
        }

    </style>
</head>
